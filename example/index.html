<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>electron-postman example</title>
  </head>
  <body>

    <button id="btn-send-main">Send a message to Main Process</button>
    <button id="btn-send-a">Send a message to Window A</button>
    <button id="btn-send-b">Send a message to Window B</button>
    <button id="btn-invoke-main">Invoke a message to Main Process</button>
    <button id="btn-invoke-a">Invoke a message to Window A</button>
    <button id="btn-invoke-b">Invoke a message to Window B</button>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
